name: Fetch translations

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger pull request
        uses: Andreassim/LokaliseAction@v1.3
        with:
          API_KEY: ${{ secrets.LOKALISE_API_TOKEN }}
          PROJECT_KEY: ${{ secrets.LOKALISE_PROJECT_TOKEN }}
        
